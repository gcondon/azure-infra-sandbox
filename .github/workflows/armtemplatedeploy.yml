# This is a basic workflow to help you get started with Actions..
name: armTemplateDeployment

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SANDBOX_SECRET }}

      - name: Deploy Storage Account
        uses: azure/arm-deploy@v1
        id: storageAccountDeployment
        with:
          scope: resourcegroup
          resourceGroupName: slartinetgithubtest
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          template: ./arm-templates/storageaccount.json
          parameters:
            ./arm-templates/storageaccount.parameters.json
            storageAccountName=slartinetstg002
          deploymentMode: Incremental

      - name: Deploy VM
        uses: azure/arm-deploy@v1
        id: vmDeployment
        with:
          scope: resourcegroup
          resourceGroupName: slartinetgithubtest
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          template: ./arm-templates/vm.json
          parameters:
            ./arm-templates/virtualmachine.parameters.json
            vmName=slartinetvm001
            adminUsername=gavin
            adminPassword=${{ secrets.AZURE_VM_PASSWORD }}
          deploymentMode: Incremental